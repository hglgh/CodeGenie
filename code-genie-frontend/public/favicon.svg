<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 绿色主背景渐变 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f8e9;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#c8e6c9;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fff8;stop-opacity:0.98" />
    </linearGradient>
    <!-- 光晕效果 -->
    <radialGradient id="glowGradient" cx="50%" cy="25%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- 主背景 -->
  <rect width="64" height="64" rx="16" fill="url(#mainGradient)"/>

  <!-- 光晕效果 -->
  <ellipse cx="32" cy="20" rx="24" ry="16" fill="url(#glowGradient)"/>

  <!-- 装饰性几何图形 -->
  <circle cx="48" cy="16" r="3" fill="white" opacity="0.25"/>
  <circle cx="16" cy="48" r="2.5" fill="white" opacity="0.2"/>
  <circle cx="52" cy="52" r="2" fill="white" opacity="0.15"/>

  <!-- 主文字 -->
  <text x="32" y="42" text-anchor="middle" fill="url(#textGradient)" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="700" letter-spacing="1px">CG</text>

  <!-- 底部装饰线 -->
  <rect x="28" y="50" width="8" height="2" rx="1" fill="white" opacity="0.5"/>
</svg>